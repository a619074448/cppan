image: Visual Studio 2017

platform:
  - Win32
  - Win64

cache:
  - c:/Users/appveyor/.sw
  
branches:
  only:
    - v1
    
configuration:
  - Release

# for curl
install:
  - set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

before_build:
  - curl -fsS -L -o sw.zip https://github.com/SoftwareNetwork/binaries/raw/master/sw-master-windows-client.zip
  - 7z x sw.zip
  - set PATH=%PATH%;%cd%

build_script:
  - sw -platform %platform% build

artifacts:
  - path: cppan.zip
    name: cppan-$(APPVEYOR_BUILD_VERSION)

after_build:
  - 7z a cppan.zip %APPVEYOR_BUILD_FOLDER%\.sw\windows_*_msvc_*_static_Release*\*.exe
  
